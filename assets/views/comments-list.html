<div class="comments_wrap" ng-if="comments.length">
  <filter-comments></filter-comments>
  <div class="comment-list" ng-class="{no_list : comments.length <= 1}">
    <filter-no-comments></filter-no-comments>
    <single-comment class="comment-block" ng-repeat="comment in comments | filter:filterText"></single-comment>
  </div>
</div>
